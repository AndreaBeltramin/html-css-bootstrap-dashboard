<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!--BOOTSTRAP CSS-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>BOOTSTRAP DASHBOARD</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="./img/duck.png" alt="duck" width="70" height="70" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav me-auto">
							<a class="nav-link active" aria-current="page" href="#"
								>Catalogo Libri</a
							>
							<a class="nav-link" href="#">Anagrafica Utenti</a>
							<a class="nav-link" href="#">Storico Prestiti</a>
							<a class="nav-link" href="#">Help</a>
						</div>
						<form class="d-flex" role="search" data-bs-theme="light">
							<input
								class="form-control me-2 bg-white text-black"
								type="search"
								placeholder="Cerca..."
								aria-label="Cerca"
							/>
							<button class="btn btn-outline-light" type="submit">Cerca</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<h1 class="my-4">Nuovo Libro</h1>
				<section>
					<form class="row g-3">
						<div class="col-6">
							<label for="exampleFormControlInput1" class="form-label"
								>Nome Autore</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="Inserisci il nome dell'autore"
							/>
						</div>
						<div class="col-6">
							<label for="exampleFormControlInput1" class="form-label"
								>Cognome Autore</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="Inserisci il cognome"
							/>
						</div>
						<div class="col-12">
							<label for="exampleFormControlInput1" class="form-label"
								>Titolo</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="Inserisci il titolo del libro"
							/>
							<div id="passwordHelpBlock" class="form-text">
								Titolo versione italiana
							</div>
						</div>
						<div class="col-12 col-lg-4">
							<label for="exampleFormControlInput1" class="form-label"
								>Genere</label
							>
							<select class="form-select" aria-label="Default select example">
								<option selected>Scegli il genere</option>
								<option value="1">Giallo</option>
								<option value="2">Horror</option>
								<option value="3">Fantasy</option>
							</select>
						</div>
						<div class="col-12 col-lg-4">
							<label for="exampleFormControlInput1" class="form-label"
								>Anno di pubblicazione</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="Inserisci l'anno"
							/>
						</div>
						<div class="col-12 col-lg-4 mb-4">
							<label for="exampleFormControlInput1" class="form-label"
								>ISBN#</label
							>
							<input
								type="text"
								class="form-control"
								id="exampleFormControlInput1"
								placeholder="Inserisci il codice ISBN#"
							/>
						</div>
						<hr />
					</form>
				</section>
				<section class="my-3">
					<div class="row g-3">
						<div class="col-12">
							<label for="exampleFormControlTextarea1" class="form-label"
								>Note</label
							>
							<textarea
								class="form-control"
								id="exampleFormControlTextarea1"
								placeholder="Inserisci eventuali note sul libro"
							></textarea>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="flexCheckDefault"
								/>
								<label class="form-check-label" for="flexCheckDefault">
									Disponibile anche in digitale
								</label>
							</div>
						</div>
						<div class="col-12">
							<a
								class="btn btn-primary"
								href="C:\Users\User\Desktop\html-css-bootstrap-dashboard\index.html"
								role="button"
								>Aggiungi Libro
							</a>
						</div>
					</div>
				</section>
			</div>
		</main>
		<!--BOOTSTRAP JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
